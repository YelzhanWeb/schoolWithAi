<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—Ä–æ–∫ - EduPlatform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="./dashboard.html" class="text-2xl font-bold text-indigo-600">üéì EduPlatform</a>
                <button onclick="window.history.back()" class="text-gray-600 hover:text-indigo-600">
                    ‚Üê –ù–∞–∑–∞–¥
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-600 mx-auto"></div>
            <p class="text-gray-600 mt-4">–ó–∞–≥—Ä—É–∑–∫–∞ —É—Ä–æ–∫–∞...</p>
        </div>

        <!-- Lesson Content -->
        <div id="lessonContent" class="hidden">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex-1">
                        <h1 id="lessonTitle" class="text-3xl font-bold text-gray-800 mb-2"></h1>
                        <div class="flex items-center space-x-4 text-sm text-gray-600">
                            <span id="lessonType"></span>
                            <span id="lessonDifficulty"></span>
                            <span id="lessonTime"></span>
                        </div>
                    </div>
                </div>

                <!-- Timer -->
                <div class="bg-indigo-50 rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <span class="text-indigo-700 font-semibold">‚è±Ô∏è –í—Ä–µ–º—è –æ–±—É—á–µ–Ω–∏—è:</span>
                        <span id="timer" class="text-2xl font-bold text-indigo-600">00:00</span>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="bg-white rounded-lg shadow-md p-8 mb-6">
                <div id="content" class="prose max-w-none">
                    <!-- Content will be loaded here -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">–û—Ü–µ–Ω–∏ —ç—Ç–æ—Ç —É—Ä–æ–∫</h3>

                <div class="mb-6">
                    <p class="text-gray-600 mb-3">–ö–∞–∫ —Ç–µ–±–µ —É—Ä–æ–∫?</p>
                    <div id="ratingStars" class="flex space-x-2">
                        <!-- Stars will be generated by JS -->
                    </div>
                    <p class="text-sm text-gray-500 mt-2">–¢–≤–æ—è –æ—Ü–µ–Ω–∫–∞: <span id="ratingText">–ù–µ –æ—Ü–µ–Ω–µ–Ω–æ</span></p>
                </div>

                <div class="flex space-x-4">
                    <button onclick="completeLesson()"
                        class="flex-1 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                        ‚úì –ó–∞–≤–µ—Ä—à–∏—Ç—å —É—Ä–æ–∫
                    </button>
                    <button onclick="markInProgress()"
                        class="flex-1 bg-yellow-500 text-white py-3 rounded-lg hover:bg-yellow-600 transition font-semibold">
                        ‚è∏Ô∏è –ü—Ä–æ–¥–æ–ª–∂—É –ø–æ–∑–∂–µ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        initAuth();

        let resourceId = null;
        let startTime = Date.now();
        let timerInterval = null;
        let currentRating = 0;

        // Get resource ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        resourceId = parseInt(urlParams.get('id'));

        if (!resourceId) {
            alert('–ù–µ–≤–µ—Ä–Ω—ã–π ID —É—Ä–æ–∫–∞');
            window.location.href = './dashboard.html';
        }

        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent =
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        // Load lesson
        async function loadLesson() {
            try {
                // Fetch resource details - –Ω—É–∂–Ω–æ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–∏—Ç—å endpoint –≤ backend
                // –ü–æ–∫–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º mock data
                const lesson = {
                    id: resourceId,
                    title: '–£—Ä–æ–∫ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...',
                    content: '–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ —É—Ä–æ–∫–∞ –±—É–¥–µ—Ç –∑–¥–µ—Å—å...',
                    resource_type: 'reading',
                    difficulty: 3,
                    estimated_time: 15
                };

                // Display lesson
                document.getElementById('lessonTitle').textContent = lesson.title;
                document.getElementById('lessonType').textContent = getResourceTypeIcon(lesson.resource_type) + ' ' + lesson.resource_type;
                document.getElementById('lessonDifficulty').innerHTML = getDifficultyBadge(lesson.difficulty);
                document.getElementById('lessonTime').textContent = `‚è±Ô∏è ${lesson.estimated_time} –º–∏–Ω`;
                document.getElementById('content').innerHTML = `<p>${lesson.content}</p>`;

                // Generate rating stars
                generateStars();

                // Show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('lessonContent').classList.remove('hidden');

                // Start timer
                startTimer();
            } catch (error) {
                console.error('Error loading lesson:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Ä–æ–∫–∞');
                window.location.href = './dashboard.html';
            }
        }

        // Generate rating stars
        function generateStars() {
            let html = '';
            for (let i = 1; i <= 5; i++) {
                html += `
                    <button onclick="setRating(${i})" 
                            id="star${i}"
                            class="text-4xl text-gray-300 hover:text-yellow-400 transition">
                        ‚òÖ
                    </button>
                `;
            }
            document.getElementById('ratingStars').innerHTML = html;
        }

        // Set rating
        function setRating(rating) {
            currentRating = rating;

            // Update stars
            for (let i = 1; i <= 5; i++) {
                const star = document.getElementById(`star${i}`);
                if (i <= rating) {
                    star.classList.remove('text-gray-300');
                    star.classList.add('text-yellow-400');
                } else {
                    star.classList.add('text-gray-300');
                    star.classList.remove('text-yellow-400');
                }
            }

            document.getElementById('ratingText').textContent = `${rating} –∏–∑ 5 –∑–≤—ë–∑–¥`;
        }

        // Calculate time spent
        function getTimeSpent() {
            return Math.floor((Date.now() - startTime) / 1000);
        }

        // Complete lesson
        async function completeLesson() {
            if (currentRating === 0) {
                if (!confirm('–¢—ã –Ω–µ –æ—Ü–µ–Ω–∏–ª —É—Ä–æ–∫. –ó–∞–≤–µ—Ä—à–∏—Ç—å –±–µ–∑ –æ—Ü–µ–Ω–∫–∏?')) {
                    return;
                }
            }

            const timeSpent = getTimeSpent();

            try {
                await API.progress.update({
                    resource_id: resourceId,
                    status: 'completed',
                    score: 100, // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ç–µ—Å—Ç –¥–ª—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ score
                    time_spent: timeSpent,
                    rating: currentRating || null
                });

                showToast('–£—Ä–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω! +10 –æ—á–∫–æ–≤');

                setTimeout(() => {
                    window.location.href = './dashboard.html';
                }, 1500);
            } catch (error) {
                showToast('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞', 'error');
            }
        }

        // Mark as in progress
        async function markInProgress() {
            const timeSpent = getTimeSpent();

            try {
                await API.progress.update({
                    resource_id: resourceId,
                    status: 'in_progress',
                    score: 0,
                    time_spent: timeSpent,
                    rating: null
                });

                showToast('–ü—Ä–æ–≥—Ä–µ—Å—Å —Å–æ—Ö—Ä–∞–Ω—ë–Ω');

                setTimeout(() => {
                    window.location.href = './dashboard.html';
                }, 1000);
            } catch (error) {
                showToast('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'error');
            }
        }

        // Stop timer on page unload
        window.addEventListener('beforeunload', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        });

        // Load lesson on page ready
        loadLesson();
    </script>
</body>

</html>
