<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ - OqysAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-indigo-600">üéì OqysAI</h1>
                <div class="flex items-center space-x-6">
                    <a href="./dashboard.html" class="text-gray-600 hover:text-indigo-600">–ì–ª–∞–≤–Ω–∞—è</a>
                    <a href="./recommendations.html" class="text-indigo-600 font-semibold">–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</a>
                    <a href="./profile-setup.html" class="text-gray-600 hover:text-indigo-600">–ü—Ä–æ—Ñ–∏–ª—å</a>
                    <div class="flex items-center space-x-2">
                        <span class="text-gray-700" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                        <button onclick="logout()" class="text-red-600 hover:text-red-700">–í—ã–π—Ç–∏</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">üìö –¢–≤–æ–∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</h2>
                <p class="text-gray-600">–ü–æ–¥–æ–±—Ä–∞–Ω–æ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è —Ç–µ–±—è —Å –ø–æ–º–æ—â—å—é AI</p>
            </div>
            <button onclick="refreshRecommendations()" id="refreshBtn"
                class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-semibold">
                üîÑ –û–±–Ω–æ–≤–∏—Ç—å
            </button>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h3 class="font-semibold text-gray-800 mb-4">–§–∏–ª—å—Ç—Ä—ã</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">–ê–ª–≥–æ—Ä–∏—Ç–º</label>
                    <select id="filterAlgorithm" onchange="applyFilters()"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="">–í—Å–µ</option>
                        <option value="hybrid">–ì–∏–±—Ä–∏–¥–Ω—ã–π</option>
                        <option value="collaborative">–ö–æ–ª–ª–∞–±–æ—Ä–∞—Ç–∏–≤–Ω—ã–π</option>
                        <option value="content_based">–ö–æ–Ω—Ç–µ–Ω—Ç–Ω—ã–π</option>
                        <option value="knowledge_based">–ó–Ω–∞–Ω–∏–µ–≤—ã–π</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">–ú–∏–Ω. Score</label>
                    <input type="range" id="filterScore" min="0" max="100" value="0" onchange="applyFilters()"
                        class="w-full">
                    <div class="text-center text-sm text-gray-600"><span id="scoreValue">0</span>%</div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞</label>
                    <select id="sortBy" onchange="applyFilters()"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="score">–ü–æ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç–∏</option>
                        <option value="title">–ü–æ –Ω–∞–∑–≤–∞–Ω–∏—é</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Recommendations List -->
        <div id="recommendationsList" class="space-y-4">
            <!-- Will be loaded by JS -->
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        initAuth();

        let allRecommendations = [];

        // Load recommendations
        async function loadRecommendations() {
            showLoading('recommendationsList');

            try {
                const response = await API.recommendations.get();
                allRecommendations = response.data.recommendations || response.data || [];

                if (allRecommendations.length === 0) {
                    document.getElementById('recommendationsList').innerHTML = `
                        <div class="bg-white rounded-lg shadow-md p-8 text-center">
                            <p class="text-gray-500 text-lg mb-4">–ü–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π</p>
                            <button onclick="refreshRecommendations()" 
                                    class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                                –ü–æ–ª—É—á–∏—Ç—å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏
                            </button>
                        </div>
                    `;
                    return;
                }

                displayRecommendations(allRecommendations);
            } catch (error) {
                showError('recommendationsList', '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π');
            }
        }

        // Display recommendations
        function displayRecommendations(recommendations) {
            const html = recommendations.map(rec => `
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${rec.title}</h3>
                            <p class="text-gray-600 mb-4">${rec.reason}</p>
                            
                            <div class="flex items-center space-x-3 mb-4">
                                <div class="flex items-center space-x-1">
                                    <span class="text-yellow-500">‚≠ê</span>
                                    <span class="font-semibold text-gray-700">${(rec.score * 100).toFixed(0)}%</span>
                                </div>
                                <span class="px-3 py-1 bg-indigo-100 text-indigo-700 text-sm rounded-full">
                                    ${rec.algorithm}
                                </span>
                            </div>

                            ${rec.details ? `
                                <details class="text-sm text-gray-600">
                                    <summary class="cursor-pointer hover:text-indigo-600">–î–µ—Ç–∞–ª–∏ –∞–ª–≥–æ—Ä–∏—Ç–º–∞</summary>
                                    <div class="mt-2 pl-4 border-l-2 border-gray-300">
                                        <div>Collaborative: ${(rec.details.collaborative_score * 100).toFixed(0)}%</div>
                                        <div>Content-Based: ${(rec.details.content_based_score * 100).toFixed(0)}%</div>
                                        <div>Knowledge-Based: ${(rec.details.knowledge_based_score * 100).toFixed(0)}%</div>
                                    </div>
                                </details>
                            ` : ''}
                        </div>

                        <a href="./course-detail.html?id=${rec.course_id}" // <-- –ù–û–í–ê–Ø –°–¢–†–û–ö–ê
                            class="ml-4 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-semibold">
                                –û—Ç–∫—Ä—ã—Ç—å –∫—É—Ä—Å ‚Üí // <-- –¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ —Ç–æ–∂–µ –º–æ–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å
                        </a>
                    </div>
                </div>
            `).join('');

            document.getElementById('recommendationsList').innerHTML = html;
        }

        // Refresh recommendations
        async function refreshRecommendations() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...';

            try {
                const response = await API.recommendations.refresh();
                allRecommendations = response.data.recommendations || response.data || [];
                displayRecommendations(allRecommendations);
                showToast('–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!');
            } catch (error) {
                showToast('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÑ –û–±–Ω–æ–≤–∏—Ç—å';
            }
        }

        // Apply filters
        function applyFilters() {
            const algorithm = document.getElementById('filterAlgorithm').value;
            const minScore = parseInt(document.getElementById('filterScore').value) / 100;
            const sortBy = document.getElementById('sortBy').value;

            document.getElementById('scoreValue').textContent = Math.round(minScore * 100);

            let filtered = [...allRecommendations];

            // Filter by algorithm
            if (algorithm) {
                filtered = filtered.filter(rec => rec.algorithm === algorithm);
            }

            // Filter by score
            filtered = filtered.filter(rec => rec.score >= minScore);

            // Sort
            if (sortBy === 'score') {
                filtered.sort((a, b) => b.score - a.score);
            } else if (sortBy === 'title') {
                filtered.sort((a, b) => a.title.localeCompare(b.title));
            }

            displayRecommendations(filtered);
        }

        // Update score value display
        document.getElementById('filterScore').addEventListener('input', (e) => {
            document.getElementById('scoreValue').textContent = e.target.value;
        });

        // Load on page ready
        loadRecommendations();
    </script>
</body>

</html>
