    <script>
        // –ó–∞—â–∏—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (!protectPage() || !isTeacher()) {
            if (isStudent()) {
                window.location.href = './dashboard.html';
            } else {

        const user = getCurrentUser();

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫—É—Ä—Å–æ–≤
        async function loadCourses() {
            const listEl = document.getElementById('coursesList');
            showLoading('coursesList'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä

            try {
                const response = await API.teacher.getMyCourses();
                const courses = response.data.courses || [];

                if (courses.length === 0) {
                    listEl.innerHTML = `
                        <div class="col-span-3 bg-white p-8 rounded-lg shadow text-center">
                            <p class="text-gray-500">–í—ã –µ—â–µ –Ω–µ —Å–æ–∑–¥–∞–ª–∏ –Ω–∏ –æ–¥–Ω–æ–≥–æ –∫—É—Ä—Å–∞.</p>

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫—É—Ä—Å–æ–≤
        function displayCourses(courses) {
            const listEl = document.getElementById('coursesList');

            listEl.innerHTML = courses.map(course => {
                const difficulty = getDifficultyBadge(course.difficulty_level || 3);
                const status = course.is_published
                    ? '<span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω</span>'
                    : '<span class="px-2 py-1 bg-gray-100 text-gray-800 text-xs rounded-full">–ß–µ—Ä–Ω–æ–≤–∏–∫</span>';

                return `

                    <div class="p-6 flex-grow">
                        <div class="flex items-center justify-between mb-2">
                            <span class="px-2 py-1 bg-indigo-100 text-indigo-700 text-xs rounded">
                                ${course.subject || '–ü—Ä–µ–¥–º–µ—Ç'}
                            </span>

                        <p class="text-gray-600 text-sm mb-4 line-clamp-3 flex-grow">${course.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>

                           class="block w-full text-center px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
                            –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å ‚Üí
