<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—É—Ä—Å - EduPlatform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="./dashboard.html" class="text-2xl font-bold text-indigo-600">üéì EduPlatform</a>
                <button onclick="window.history.back()" class="text-gray-600 hover:text-indigo-600">
                    ‚Üê –ù–∞–∑–∞–¥ –∫ –∫—É—Ä—Å–∞–º
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-600 mx-auto"></div>
            <p class="text-gray-600 mt-4">–ó–∞–≥—Ä—É–∑–∫–∞ –∫—É—Ä—Å–∞...</p>
        </div>

        <!-- Course Content -->
        <div id="courseContent" class="hidden">
            <!-- Course Header -->
            <div class="bg-white rounded-lg shadow-md p-8 mb-8">
                <div class="flex items-start justify-between mb-6">
                    <div class="flex-1">
                        <h1 id="courseTitle" class="text-4xl font-bold text-gray-800 mb-4"></h1>
                        <p id="courseDescription" class="text-gray-600 text-lg mb-6"></p>

                        <div class="flex items-center space-x-4">
                            <span id="courseDifficulty" class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded"></span>
                            <span id="courseSubject" class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded"></span>
                            <span id="courseAgeGroup" class="px-3 py-1 bg-green-100 text-green-700 rounded"></span>
                        </div>
                    </div>

                    <div class="text-center">
                        <div
                            class="w-24 h-24 bg-gradient-to-br from-indigo-400 to-purple-500 rounded-full flex items-center justify-center mb-2">
                            <span class="text-4xl">üìö</span>
                        </div>
                    </div>
                </div>

                <!-- Course Stats -->
                <div class="grid grid-cols-3 gap-6 pt-6 border-t">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-indigo-600" id="modulesCount">-</div>
                        <div class="text-gray-600">–ú–æ–¥—É–ª–µ–π</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-green-600" id="resourcesCount">-</div>
                        <div class="text-gray-600">–£—Ä–æ–∫–æ–≤</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-yellow-600" id="progressPercent">0%</div>
                        <div class="text-gray-600">–ü—Ä–æ–≥—Ä–µ—Å—Å</div>
                    </div>
                </div>
            </div>

            <!-- Modules -->
            <h2 class="text-2xl font-bold text-gray-800 mb-6">üìñ –ú–æ–¥—É–ª–∏ –∫—É—Ä—Å–∞</h2>
            <div id="modulesList" class="space-y-4">
                <!-- Will be loaded by JS -->
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        initAuth();

        let courseId = null;
        let modules = [];

        // Get course ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        courseId = parseInt(urlParams.get('id'));

        if (!courseId) {
            alert('–ù–µ–≤–µ—Ä–Ω—ã–π ID –∫—É—Ä—Å–∞');
            window.location.href = './courses.html';
        }

        // Load course details
        async function loadCourse() {
            try {
                const response = await API.courses.getById(courseId);
                const course = response.data.course;
                modules = response.data.modules || [];

                // Display course info
                document.getElementById('courseTitle').textContent = course.title;
                document.getElementById('courseDescription').textContent = course.description || '–û–ø–∏—Å–∞–Ω–∏–µ –∫—É—Ä—Å–∞';

                const difficultyStars = '‚≠ê'.repeat(course.difficulty_level || 3);
                document.getElementById('courseDifficulty').textContent = difficultyStars;
                document.getElementById('courseSubject').textContent = course.subject || '–ü—Ä–µ–¥–º–µ—Ç';

                const ageGroupText = {
                    'junior': '–ú–ª–∞–¥—à–∏–µ –∫–ª–∞—Å—Å—ã',
                    'middle': '–°—Ä–µ–¥–Ω–∏–µ –∫–ª–∞—Å—Å—ã',
                    'senior': '–°—Ç–∞—Ä—à–∏–µ –∫–ª–∞—Å—Å—ã'
                }[course.age_group] || course.age_group;
                document.getElementById('courseAgeGroup').textContent = ageGroupText;

                // Stats
                document.getElementById('modulesCount').textContent = modules.length;

                // Count total resources
                let totalResources = 0;
                for (const module of modules) {
                    const resourcesRes = await API.courses.getModuleResources(module.id);
                    module.resources = resourcesRes.data.resources || [];
                    totalResources += module.resources.length;
                }
                document.getElementById('resourcesCount').textContent = totalResources;

                // Display modules
                displayModules(modules);

                // Show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('courseContent').classList.remove('hidden');

            } catch (error) {
                console.error('Error loading course:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–∞');
                window.history.back();
            }
        }

        // Display modules
        function displayModules(modules) {
            if (modules.length === 0) {
                document.getElementById('modulesList').innerHTML = `
                    <div class="bg-white rounded-lg shadow-md p-8 text-center">
                        <p class="text-gray-500">–ú–æ–¥—É–ª–∏ –µ—â—ë –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã</p>
                    </div>
                `;
                return;
            }

            const html = modules.map((module, index) => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <!-- Module Header -->
                    <div class="bg-indigo-50 p-6 cursor-pointer hover:bg-indigo-100 transition"
                         onclick="toggleModule(${index})">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4 flex-1">
                                <div class="w-12 h-12 bg-indigo-600 text-white rounded-full flex items-center justify-center font-bold text-lg">
                                    ${module.order_index}
                                </div>
                                <div>
                                    <h3 class="text-xl font-bold text-gray-800">${module.title}</h3>
                                    <p class="text-gray-600 text-sm">${module.description || ''}</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <span class="text-sm text-gray-600">${module.resources?.length || 0} —É—Ä–æ–∫–æ–≤</span>
                                <svg id="arrow-${index}" class="w-6 h-6 text-gray-600 transform transition-transform" 
                                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Module Resources (collapsible) -->
                    <div id="module-${index}" class="hidden p-6 border-t">
                        ${displayResources(module.resources || [], module.id)}
                    </div>
                </div>
            `).join('');

            document.getElementById('modulesList').innerHTML = html;
        }

        // Display resources for a module
        function displayResources(resources, moduleId) {
            if (resources.length === 0) {
                return '<p class="text-gray-500 text-center py-4">–£—Ä–æ–∫–∏ –µ—â—ë –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã</p>';
            }

            return resources.map(resource => {
                const icon = getResourceTypeIcon(resource.resource_type);
                const difficulty = getDifficultyBadge(resource.difficulty || 3);

                return `
                    <div class="flex items-center justify-between py-3 border-b last:border-b-0 hover:bg-gray-50 transition">
                        <div class="flex items-center space-x-4 flex-1">
                            <span class="text-2xl">${icon}</span>
                            <div>
                                <h4 class="font-semibold text-gray-800">${resource.title}</h4>
                                <div class="flex items-center space-x-2 mt-1">
                                    ${difficulty}
                                    <span class="text-xs text-gray-500">‚è±Ô∏è ${resource.estimated_time || 10} –º–∏–Ω</span>
                                </div>
                            </div>
                        </div>
                        <a href="./lesson.html?id=${resource.id}" 
                           class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                            –ù–∞—á–∞—Ç—å ‚Üí
                        </a>
                    </div>
                `;
            }).join('');
        }

        // Toggle module visibility
        function toggleModule(index) {
            const moduleDiv = document.getElementById(`module-${index}`);
            const arrow = document.getElementById(`arrow-${index}`);

            if (moduleDiv.classList.contains('hidden')) {
                moduleDiv.classList.remove('hidden');
                arrow.classList.add('rotate-180');
            } else {
                moduleDiv.classList.add('hidden');
                arrow.classList.remove('rotate-180');
            }
        }

        // Load on page ready
        loadCourse();
    </script>
</body>

</html>
