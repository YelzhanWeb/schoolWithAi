                    <a href="./recommendations.html" class="text-gray-600 hover:text-indigo-600">–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</a>
                    <a href="./profile-setup.html" class="text-gray-600 hover:text-indigo-600">–ü—Ä–æ—Ñ–∏–ª—å</a>

    <div class="max-w-7xl mx-auto px-4 py-8">

                        <option value="chemistry">–•–∏–º–∏—è</option>

                        <option value="history">–ò—Å—Ç–æ—Ä–∏—è</option>
                        <option value="logic">–ö—Ä–∏—Ç–∏—á–µ—Å–∫–æ–µ –º—ã—à–ª–µ–Ω–∏–µ</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">–°–ª–æ–∂–Ω–æ—Å—Ç—å</label>
                    <select id="filterDifficulty" onchange="applyFilters()"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="">–õ—é–±–∞—è</option>

                        <option value="2">‚≠ê‚≠ê –õ–µ–≥–∫–æ</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê –°—Ä–µ–¥–Ω–µ</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê –°–ª–æ–∂–Ω–æ</option>
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê –û—á–µ–Ω—å —Å–ª–æ–∂–Ω–æ</option>

                        class="w-full px-4 py-2 border border-gray-300 rounded-lg">

                </div>
            </div>

        <!-- Courses Grid -->
        <div id="coursesGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        initAuth();

        let allCourses = [];

        // Load courses
        async function loadCourses() {
            showLoading('coursesGrid');

            try {
                const response = await API.courses.getAll();
                allCourses = response.data.courses || [];

                if (allCourses.length === 0) {
                    document.getElementById('coursesGrid').innerHTML = `
                        <div class="col-span-3 text-center py-12">
                            <p class="text-gray-500 text-lg">–ö—É—Ä—Å—ã –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã</p>
                        </div>
                    `;
                    return;
                }

                displayCourses(allCourses);
            } catch (error) {
                showError('coursesGrid', '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–æ–≤');
            }
        }

        // Display courses
        function displayCourses(courses) {
            const html = courses.map(course => {
                const difficultyStars = '‚≠ê'.repeat(course.difficulty_level || 3);
                const ageGroupText = {
                    'junior': '–ú–ª–∞–¥—à–∏–µ –∫–ª–∞—Å—Å—ã',
                    'middle': '–°—Ä–µ–¥–Ω–∏–µ –∫–ª–∞—Å—Å—ã',
                    'senior': '–°—Ç–∞—Ä—à–∏–µ –∫–ª–∞—Å—Å—ã'
                }[course.age_group] || course.age_group;

                return `
                    <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition overflow-hidden">
                        <!-- Thumbnail -->
                        <div class="h-48 bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center">
                            <span class="text-6xl">üìö</span>
                        </div>

                        <!-- Content -->
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${course.title}</h3>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-2">${course.description || '–û–ø–∏—Å–∞–Ω–∏–µ –∫—É—Ä—Å–∞'}</p>

                            <!-- Badges -->
                            <div class="flex flex-wrap gap-2 mb-4">
                                <span class="px-2 py-1 bg-indigo-100 text-indigo-700 text-xs rounded">
                                    ${course.subject || '–ü—Ä–µ–¥–º–µ—Ç'}
                                </span>
                                <span class="px-2 py-1 bg-yellow-100 text-yellow-700 text-xs rounded">
                                    ${difficultyStars}
                                </span>
                                <span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded">
                                    ${ageGroupText}
                                </span>
                            </div>

                            <!-- Action Button -->
                            <a href="./course-detail.html?id=${course.id}" 
                               class="block w-full text-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                                –û—Ç–∫—Ä—ã—Ç—å –∫—É—Ä—Å ‚Üí
                            </a>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('coursesGrid').innerHTML = html;
        }

        // Apply filters
        function applyFilters() {
            const subject = document.getElementById('filterSubject').value.toLowerCase();
            const difficulty = document.getElementById('filterDifficulty').value;
            const ageGroup = document.getElementById('filterAgeGroup').value.toLowerCase();
            const search = document.getElementById('searchInput').value.toLowerCase();

            let filtered = [...allCourses];

            // Filter by subject
            if (subject) {
                filtered = filtered.filter(c => c.subject?.toLowerCase() === subject);
            }

            // Filter by difficulty
            if (difficulty) {
                filtered = filtered.filter(c => c.difficulty_level === parseInt(difficulty));
            }

            // Filter by age group
            if (ageGroup) {
                filtered = filtered.filter(c => c.age_group?.toLowerCase() === ageGroup);
            }

            // Search
            if (search) {
                filtered = filtered.filter(c =>
                    c.title?.toLowerCase().includes(search) ||
                    c.description?.toLowerCase().includes(search)
                );
            }

            displayCourses(filtered);
        }

        // Load on page ready
        loadCourses();
    </script>
