                    <button id="loginTab"
                        class="flex-1 py-4 text-center font-semibold text-indigo-600 border-b-2 border-indigo-600">

                    <button id="registerTab"
                        class="flex-1 py-4 text-center font-semibold text-gray-500 hover:text-indigo-600">
                        –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è

            </div>

            <!-- Login Form -->
            <div id="loginForm" class="bg-white rounded-b-lg shadow-lg p-8">
                <form id="loginFormElement">

                    </div>

                    <div class="mb-6">

                        <input type="password" id="loginPassword" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

                    <div id="loginError" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>

                    <button type="submit"

                <div class="mt-4 text-center">

                    <p class="text-xs text-gray-500 mt-1">
                        Email: <code class="bg-gray-100 px-2 py-1">student1@edu.kz</code><br>
                        –ü–∞—Ä–æ–ª—å: <code class="bg-gray-100 px-2 py-1">password123</code>
                    </p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden bg-white rounded-b-lg shadow-lg p-8">
                <form id="registerFormElement">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">–ü–æ–ª–Ω–æ–µ –∏–º—è</label>
                        <input type="text" id="registerName" required

                        <input type="password" id="registerPassword" required minlength="8"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

                    <div class="mb-6">

                        <select id="registerRole"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="student">–£—á–µ–Ω–∏–∫</option>
                            <option value="teacher">–£—á–∏—Ç–µ–ª—å</option>
                        </select>
                    </div>

                    <div id="registerError" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>
                    <div id="registerSuccess" class="hidden mb-4 p-3 bg-green-100 text-green-700 rounded-lg text-sm">
                    </div>

                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 font-semibold transition duration-200">
                        –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';

        // Tab switching
        document.getElementById('loginTab').addEventListener('click', () => {
            document.getElementById('loginTab').classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
            document.getElementById('loginTab').classList.remove('text-gray-500');

            document.getElementById('registerTab').classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');
            document.getElementById('registerTab').classList.add('text-gray-500');

            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        });

        document.getElementById('registerTab').addEventListener('click', () => {
            document.getElementById('registerTab').classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
            document.getElementById('registerTab').classList.remove('text-gray-500');

            document.getElementById('loginTab').classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');
            document.getElementById('loginTab').classList.add('text-gray-500');

            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        });

        // Login
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await axios.post(`${API_URL}/auth/login`, {
                    email,
                    password
                });

                // Save token
                localStorage.setItem('token', response.data.token);
                localStorage.setItem('user', JSON.stringify(response.data.user));

                if (response.data.user.role === 'student') {
                    window.location.href = './dashboard.html';
                } else {
                    window.location.href = './teacher.html';
                }
            } catch (error) {
                errorDiv.textContent = error.response?.data?.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                errorDiv.classList.remove('hidden');
            }
        });

        // Register
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.getElementById('registerRole').value;

            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');

            try {
                await axios.post(`${API_URL}/auth/register`, {
                    email,
                    password,
                    full_name: name,
                    role
                });

                successDiv.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.';
                successDiv.classList.remove('hidden');
                errorDiv.classList.add('hidden');

                // Switch to login tab after 2 seconds
                setTimeout(() => {
                    document.getElementById('loginTab').click();
                    document.getElementById('loginEmail').value = email;
                }, 2000);
            } catch (error) {
                errorDiv.textContent = error.response?.data?.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
                errorDiv.classList.remove('hidden');
                successDiv.classList.add('hidden');
            }
        });
    </script>
