definitions:
  internal_adapters_http_handlers.ChangePasswordRequest:
    properties:
      new_password:
        minLength: 8
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  internal_adapters_http_handlers.ErrorResponse:
    properties:
      message:
        example: something went wrong
        type: string
    type: object
  internal_adapters_http_handlers.LoginRequest:
    properties:
      email:
        example: student@example.com
        type: string
      password:
        example: secret123
        type: string
    required:
    - email
    - password
    type: object
  internal_adapters_http_handlers.LoginResponse:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  internal_adapters_http_handlers.RegisterRequest:
    properties:
      avatar_url:
        example: http://image.com/avatar.jpg
        type: string
      email:
        example: student@example.com
        type: string
      full_name:
        example: John
        type: string
      last_name:
        example: Doe
        type: string
      password:
        example: secret123
        minLength: 8
        type: string
      role:
        enum:
        - student
        - teacher
        example: student
        type: string
    required:
    - avatar_url
    - email
    - full_name
    - last_name
    - password
    - role
    type: object
  internal_adapters_http_handlers.RegisterResponse:
    properties:
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      last_name:
        type: string
      role:
        type: string
    type: object
info:
  contact: {}
  description: API documentation for the School Backend service.
  title: School Backend API
  version: "1.0"
paths:
  /auth/change-password:
    post:
      consumes:
      - application/json
      description: Change password for the currently authenticated user
      parameters:
      - description: Password change payload
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_adapters_http_handlers.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_adapters_http_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_adapters_http_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_adapters_http_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Change user password
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_adapters_http_handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_adapters_http_handlers.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_adapters_http_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_adapters_http_handlers.ErrorResponse'
      summary: Login user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user (student or teacher)
      parameters:
      - description: Registration payload
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_adapters_http_handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_adapters_http_handlers.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_adapters_http_handlers.ErrorResponse'
        "409":
          description: User already exists
          schema:
            $ref: '#/definitions/internal_adapters_http_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_adapters_http_handlers.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
