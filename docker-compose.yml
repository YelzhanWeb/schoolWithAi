services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"


  go-api:
    build: ./
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/appdb
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  pgdata:
