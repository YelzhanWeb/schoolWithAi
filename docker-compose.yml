services:
  # === PostgreSQL Database ===
  db:
    image: postgres:15
    container_name: school_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: education_platform
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - school_net
  # === ML Service ===
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: ml_service
    restart: always
    env_file:
      - /home/luka/schoolWithAi/ml-service/.env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service:/app
    networks:
      - school_net

volumes:
  db_data:

networks:
  school_net:
    driver: bridge
